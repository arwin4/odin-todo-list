<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo list</title>

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="sidebar">
      <p class="project-list-title">
        Your projects <span class="list-arrow">↴</span>
      </p>
      <ul class="project-list"></ul>
      <form class="new-project-form">
        <input
          type="text"
          class="new-project-input"
          placeholder="Add a new project"
          autofocus
        />
      </form>
      <button class="reset-projects">Reset all projects</button>
    </div>
    <div class="main-content">
      <div class="project-container">
        <div style="position: relative; top: 50px; text-align: end">
          ← Select a project from the list to show its tasks
        </div>
      </div>
      <div class="task-container"></div>
    </div>
  </body>

  <!-- Templates -->
  <template class="project-template">
    <div class="project-card">
      <h2 class="project-name">Project title</h2>
      <div class="project-controls">
        <button class="delete-project">
          <span class="material-icons">delete_forever</span>
        </button>
        <button class="rename-project">
          <span class="material-icons">edit</span>
        </button>
        <form class="new-task-form">
          <input
            type="text"
            class="new-task-input"
            placeholder="Add a new task"
          />
        </form>
      </div>
    </div>
  </template>

  <template class="task-template">
    <div class="task card">
      <details>
        <summary>
          <h3 class="task-name">Task Name</h3>
        </summary>
        <div class="task-content">
          <div class="task-controls">
            <button class="delete-task">
              <span class="material-icons">delete_forever</span>
              Delete
            </button>
            <button class="rename-task">
              <span class="material-icons">edit</span>
              Rename task
            </button>
            <button class="edit-description">
              <span class="material-icons">description</span>
              Edit description
            </button>
          </div>
          <p class="description-content"></p>

          <p class="priority-label">Priority:</p>
          <select class="priority" name="priority">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>
          <div class="date">
            <p class="duedate">duedate</p>
            <button class="change-duedate">
              <span class="material-icons">edit_calendar</span>
            </button>
          </div>
        </div>
      </details>
    </div>
  </template>
</html>
