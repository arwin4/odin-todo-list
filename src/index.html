<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="content">
      <form class="new-project-form">
        <input type="text" class="new-project-input" />
      </form>
      <div class="projects-container"></div>
    </div>
  </body>

  <!-- Templates -->
  <template class="project-template">
    <div class="project card">
      <h1 class="project-name">Project title</h1>
      <div class="project-controls">
        <button class="delete-project">
          <span class="material-icons">delete_forever</span>
          Delete project
        </button>
        <form class="new-task-form">
          <input type="text" class="new-task-input" />
        </form>
      </div>
      <div class="task-container"></div>
    </div>
  </template>

  <template class="task-template">
    <div class="task card">
      <details>
        <summary>
          <h2 class="task-name">Task Name</h2>
        </summary>
        <div class="task-content">
          <button class="delete-task">
            <span class="material-icons">delete_forever</span>
            Delete task
          </button>
          <div class="description-container">
            <button class="edit-description">
              <span class="material-icons">edit</span>
            </button>
            <p class="description-content"></p>
          </div>

          <p class="priority">priority</p>
          <div class="date">
            <p class="duedate">duedate</p>
            <button class="change-duedate">
              <span class="material-icons">edit_calendar</span>
            </button>
          </div>
        </div>
      </details>
    </div>
  </template>
</html>
